<h1>App Component</h1>
<hr>
<app-tab/>

<table border="1">
  <tr>
    <td>id</td>
    <td>Title</td>
    <td>user Id</td>
  </tr>
  <tr *ngFor="let item of data">
    <td>{{item.id}}</td>
    <td>{{item.title}}</td>
    <td>{{item.userId}}</td>
  </tr>
</table>

<div class="container pt-5">

  <app-card
    *ngFor="let coin of data"
    [title]="coin.name"
    [imageUrl]="coin.image"
    [currentPrice]="coin.current_price"
    [priceChange]="coin.price_change_24h"
  ></app-card>
</div>
